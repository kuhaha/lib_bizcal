# HolidayDef:
# Years:
#   since y, int, years since y, default, since 1948 
#   between [y1, y2], array[int], range between y1 and y2 
#   except [y2, y2, ..], int or array[int], except the listed years 
#   in [y1, y2, ..],  int or array[int], including the listed years
# Days:
#   dow: day of week, array[int]
#   day: day of month, array[int]

# Definition of Month
1: # January
  - name: NewYearsDay
    day: 1
  - name: ComingAgesDay
    with:
      - day: 15
        between: [1948, 1999]
      - dow: [1, 2] # 2nd Monday
        since: 2000
2: # Febrary 
  - name: NationalFoundationDay
    day: 11
    since: 1966 
  - name: EmperorsBirthday # 令和天皇
    day: 23
    since: 2020
3: # March
  - name: SpringEquinoxDay
    func: springEquinox
4: # April
  - name: ShowaDay
    day: 29
    since: 1989
  - name: EmperorsBirthday # 昭和天皇
    day: 29
    between: [1910, 1988] 
5: # May
  - name: CoronationDay
    day: 1
    in: 2019
  - name: ConstitutionMemorialDay
    day: 3
  - name: GreeneryDay
    day: 4
  - name: ChildrensDay
    day: 5
6: # June

7: # July
  - name: MarineDay
    with:
      - dow: [1, 3] # 3rd Monday
        except: [2020, 2021] 
      - day: 23
        in: 2020
      - day: 22
        in: 2021
  - name: SportsDay
    with:
      - day: 24
        in: 2020
      - day: 23
        in: 2021
8: # Augest
  - name: MountainDay
    with:
      - day: 11
        except: [2020, 2021]
      - day: 10
        in: 2020
      - day: 8
        in: 2021
9: # September
  - name: RespectForTheAgeDay
    dow: [1, 3] # 3rd Monday
  - name: AutumnEquinoxDay
    func: autumnEquinox
10: # October
  - name: HealthSportsDay
    with:
      - day: 10
        between: [1966, 1999]
      - dow: [1, 2] # 2nd Monday
        between: [2000, 2019]
  - name: SportsDay
    dow: [1, 2] # 2nd Monday
    since: 2022
  - name: EnthronementProclamationCeremony
    day: 22
    in: 2019
11: # November
  - name: CultureDay
    day: 3
  - name: LaborThanksgivingDay
    day: 23
12: # December
  - name: EmperorsBirthday # 平成天皇
    day: 23
    between: [1989, 2018]